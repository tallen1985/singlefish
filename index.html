<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />

            <i class="fas fa-question"></i>

          </div>

            <i class="fas fa-flushed"></i>

          </div>
        </div>
        <footer>
          <div id="footLeft">
            <p>Call, Email, Text... Your Life!</p>
          </div>
          <div id="footCenter">

              <p>Visit SingleFish.club Today!!!</p>
            </div>

              <p>01632 960608</p>
            </div>

          <div id="footRight">

            <p>Scotstonhill</p>
